{% extends "base.html" %}
{% load bootstrap3 %} {% bootstrap_css %} {% bootstrap_javascript %}

{% block body %}
<div class="row main">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Stwórz Wiadomość do powielania</h1>
            <h5>{{ message }}</h5>
            <hr />
        </div>
    </div>

    <div class="container">
        <div class="row main">
            <form class="main-login main-center col-md-4 col-md-offset-4"
                style="font-size:17px"
                method="POST">

                {% csrf_token %} {% bootstrap_form form %}

                <div class="form-group col-md-4 col-md-offset-4 ">
                    <input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Zapisz">
                </div>
            </form>
        </div>
    </div>
</div>
 {% endblock %}

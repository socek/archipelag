<!DOCTYPE html>
{% load static %}

<html lang="en-us" >
<head>
  <title>Archipelag - Log in</title>
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}" />
  <meta name="robots" content="NONE,NOARCHIVE" />
</head>

<body class=" login" data-admin-utc-offset="0">

  <!-- Container -->
  <div id="container">
      <!-- Header -->
      <div id="header">
          <div id="branding">
            <h1 id="site-name"><a href="/admin/">Zaloguj się</a></h1>
          </div>
      </div>
      <!-- END Header -->

      <!-- Content -->
      <div id="content" class="colM">
        <div id="content-main">


  <form action="{% url "login" %}?next={{ request.GET.next|default:"/" }}" method="post" id="login-form">
    {% csrf_token %}
    <div class="form-row">
      Nazwa użytkownika
      {{ form.username }}
    </div>
    <div class="form-row">
      Hasło
      {{ form.password }}
    </div>

    <div class="submit-row">
      <label>&nbsp;</label><input type="submit" value="Log in" />
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>

  </div>


          <br class="clear" />
      </div>
      <!-- END Content -->

      <div id="footer"></div>
  </div>
  <!-- END Container -->

  </body>
</html>

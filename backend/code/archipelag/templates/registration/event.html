{% extends "base.html" %}

{% block body %}
    {% load static %}
    <script src="{% static 'js/event_create.js' %}"></script>
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Stwórz Wydarzenie</h1>
                <hr />
            </div>
        </div>

        <div class="container">
            <div class="row main">
                <form id="event_form" class="main-login main-center col-md-4 col-md-offset-4"
                    style="font-size:17px">{% csrf_token %}
                    <div class="md-form">
                        <label for="title" class="">Tytuł</label>
                        <input type="text" id="title" class="form-control" >
                    </div>
                    <div class="md-form">
                        <label for="url" class="">Url</label>
                        <input type="text" id="url" class="form-control">
                    </div>
                     <div class="md-form">
                        <label for="hashtag" class="">Hashtag</label>
                        <input type="text" id="hashtag" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dpd1" class="">Wpisz datę rozpoczęcia</label>
                        <div class='input-group date' id='dpd1'>
                            <input id="started_date"type='text' class="form-control" onkeydown="return false"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                         <label for="dpd2" class="">Wpisz datę zakończenia</label>
                        <div class='input-group date' id='dpd2'>
                            <input id="end_date" type='text' class="form-control" onkeydown="return false"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-4 col-md-offset-4 ">
                        <input type="button" id="create_event" class="btn btn-primary btn-lg btn-block login-button" value="Zapisz">
                    </div>
                </form>
            </div>
        </div>
    </div>
 {% endblock %}
